
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <script src='./js/jquery-1.8.3.min.js'></script>
    <script src='./js/jquery.elevatezoom.js'></script>
    <link href="./css/zoom.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
            <img class="zoom" src='./Aries_Infograph02.jpg' data-zoom-image="./Aries_Infograph02.jpg" />
    </div>

    <script>
        $('.zoom').elevateZoom({
            zoomType: "lens",
            cursor: "crosshair",
            lensShape: "square",
            borderSize: 2,
            lensSize: 350
        });

    </script>

</body>

</html>
